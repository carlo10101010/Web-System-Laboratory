<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Playlist</title>
    <link rel="stylesheet" href="carlo.css">
</head>
<body>

<div class="container">
    <div class="playlist">
        <div class="playlist-header">
            <h2>My Playlist</h2>
            <input type="text" class="search-bar" placeholder="Search Song">
        </div>

        <ul class="list-unstyled" id="songlist">
            <li class="song d-flex justify-content-between align-items-center">
                <div>
                    <p class="song-title">Palagi</p>
                    <small class="artist-name"> - Gian Duhan</small>
                </div>
                <button class="btn btn-danger">Delete</button>
            </li>
            <hr>
            <li class="song d-flex justify-content-between align-items-center">
                <div>
                    <p class="song-title">Sining</p>
                    <small class="artist-name"> - Adrian Pardo</small>
                </div>
                <button class="btn btn-danger">Delete</button>
            </li>
            <hr>
            <li class="song d-flex justify-content-between align-items-center">
                <div>
                    <p class="song-title">Kung Siya Man</p>
                    <small class="artist-name"> - Kenn Bayungan</small>
                </div>
                <button class="btn btn-danger">Delete</button>
            </li>
            <hr>
        </ul>
    </div>

    <div class="add-song">
        <h2>Add Song</h2>
        <label for="song-title">Title:</label>
        <input type="text" id="song-title" placeholder="Enter song title">
        
        <label for="artist-name">Artist:</label>
        <input type="text" id="artist-name" placeholder="Enter artist name">
        
        <button id="add-button" class="btn btn-primary">Add</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="car.js"></script>
</body>
</html>
